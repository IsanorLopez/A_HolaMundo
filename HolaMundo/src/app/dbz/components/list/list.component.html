<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="let character of characterList; let i = index; let isEven = even;"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{ 'list-group-item-dark' : isEven, 'list-group-item-secondary' : !isEven } "
    >

    <div>
      <span class="text-primary">{{ i + 1 }}. </span>  <strong>{{ character.name }}</strong> -  {{ character.power }}
    </div>

    <button class="btn btn-danger" (click)="onEraseCharacter(i)"> <strong>X</strong> </button>

  </li>

</ul>
