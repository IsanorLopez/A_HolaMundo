<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="let charcater of characterList; let i = index; let isEven = even;" class="list-group-item"
      [ngClass]="{ 'list-group-item-dark' : isEven, 'list-group-item-secondary' : !isEven } "
    >

    <span class="text-primary">{{ i + 1 }}. </span>  <strong>{{ charcater.name }}</strong> -  {{ charcater.power }}

  </li>

</ul>
